name: Shipwright Docs Sync
on:
  push:
    branches: [main]
    paths:
      - "scripts/**"
      - "templates/**"
      - "package.json"
  schedule:
    - cron: "0 6 * * 1"
  workflow_dispatch: {}

jobs:
  docs-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check documentation freshness
        id: check
        run: |
          if ./scripts/sw-docs.sh check; then
            echo "stale=false" >> "$GITHUB_OUTPUT"
          else
            echo "stale=true" >> "$GITHUB_OUTPUT"
          fi
        continue-on-error: true

      - name: Sync stale sections
        if: steps.check.outputs.stale == 'true'
        run: ./scripts/sw-docs.sh sync

      - name: Commit and push
        if: steps.check.outputs.stale == 'true'
        run: |
          git config user.name "shipwright[bot]"
          git config user.email "shipwright[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "docs: auto-sync documentation sections"
          git push
